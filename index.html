<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    body{font-family:Arial;margin:20px}input,select,button{padding:6px;margin:5px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #ccc;padding:6px;text-align:center}th{background:#f2f2f2}
  </style>
</head>
<body>

<h2>Expense Tracker</h2>
<form id="f">
  <input type="number" name="amount" placeholder="Amount" required>
  <select name="category"><option>Food</option><option>Travel</option><option>Stationery</option><option>Others</option></select>
  <input type="date" name="date" required>
  <input type="text" name="description" placeholder="Description">
  <button>Add</button>
</form>

<table><thead><tr><th>Amount</th><th>Category</th><th>Date</th><th>Description</th></tr></thead>
<tbody id="t"></tbody></table>

<script>
const t=document.getElementById('t'),
g=()=>JSON.parse(localStorage.getItem('e')||'[]'),
s=e=>localStorage.setItem('e',JSON.stringify(e)),
r=()=>t.innerHTML=g().map(x=>`<tr><td>${x.amount}</td><td>${x.category}</td><td>${x.date}</td><td>${x.description}</td></tr>`).join('');
f.onsubmit=e=>{
  e.preventDefault();
  let d=g();d.push(Object.fromEntries(new FormData(f)));s(d);r();f.reset();
};
r();
</script>

</body>
</html>
